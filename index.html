<body>
    <!-- Header Section-->
    
    <header class="container-fluid text-center text-white bg-primary bg-gradient-primary p-3">
       
         <h1 ><i class="fas fa-cloud-sun"></i>City-Weather</h1>
     
    </header>


    <div class="container-fluid">

        <div class="row">
            <div id="main-search" class="col-lg-3">
             <div id="search">
                 <div class="form-inline form-group">
                     <label class="font-weight-bold ">search for City:</label>
                     <input class="form-control w-100" type="text" id="search-value" placeholder="San Diego" >
                     <small class="form-text text-muted">Search by City name</small>
                     <button class="btn btn-primary w-100" id="search-button">Search</i></button>
                 </div>
             </div>
             <div class="dropdown-divider"></div>
             <ul class="list-group history"></ul>
            </div>
            <div class="col-lg-9">
             <div id="today" class="mt-3">
                
             </div>
             <div id="forecast" class="card-deck mt-5">
                
             </div>
            </div>
        </div>

        

    </div>
